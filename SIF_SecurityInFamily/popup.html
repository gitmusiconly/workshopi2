<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protection Enfants - Limitation du Temps</title>
  <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS pour le style -->
</head>
<body>
  <div class="container">
    <h1>Protection Enfants</h1>

    <h3>Définir une limite de temps d'utilisation :</h3>
    <input type="number" id="timeLimit" placeholder="Minutes" class="input-field"><br><br>

    <h3>Entrez le code pour modifier la limite :</h3>
    <input type="password" id="parentCode" placeholder="Code de parent" class="input-field"><br><br>

    <button id="setLimit" class="btn">Définir Limite</button>

    <!-- Compteur de temps restant -->
    <h3>Temps restant :</h3>
    <div id="countdown" class="status-message">Aucune limite de temps définie</div> <!-- Affichage du temps restant -->

    <h3>Signalement de contenu :</h3>
    <button id="reportButton" class="btn">Signaler contenu inapproprié</button>
    <p id="reportStatus" class="status-message"></p>
  </div>

  <script src="popup.js"></script> <!-- Lien vers le fichier JS -->
</body>
</html>
